<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe game</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="wrapper">
    <h1 id="game-title">TIC TAC TOE</h1>
    <h3>BEST OF 5:</h3>
    <h3>0 <span id="dash">-</span> 0</h3>

    <section id="score-card">
      <div id="p1-card">
        <span id="p1-nametag">PLAYER 1</span>
        <span id="p1-icon">X</span>
      </div>
      <h2 id="game-message">PLAYER: 1 GO!</h2>

      <div id="p2-card">
        <span id="p2-nametag">PLAYER 2</span>
        <span id="p2-icon">O</span>
      </div>
    </section>

    <section class="board">
      <div id="c0r2"></div>
      <div id="c1r2"></div>
      <div id="c2r2"></div>

      <div id="c0r1"></div>
      <div id="c1r1"></div>
      <div id="c2r1"></div>

      <div id="c0r0"></div>
      <div id="c1r0"></div>
      <div id="c2r0"></div>
    </section>
    <div id="button"><button id="reset-btn">RESTART</button></div>
  </div>
</body>

</html>
